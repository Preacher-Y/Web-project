<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Baumeister | Contact Us</title>
</head>
<script>
    const loadComponents = (id, url, callback) => {
    fetch(url)
        .then((response) => response.text())
        .then((html) => {
        document.getElementById(id).innerHTML = html;
        if (callback) callback(); // This ensures the next step runs AFTER DOM insertion
        });
    };


    window.onload = () => {
    loadComponents('header', '/src/sections/header.html', () => {
        const script = document.createElement('script');
        script.src = '/src/sections/menu.js';
        script.onload = () => {
            if (typeof initializeMenu === 'function') {
                initializeMenu();
            } else {
                console.error('initializeMenu not defined');
            }
        };
        document.body.appendChild(script);
    });

    loadComponents('privacy', '/src/sections/privacy.html');
    loadComponents('footer', '/src/sections/footer.html');
    };

</script>
<body class="bg-[#EFECEA] min-h-screen text-darkGreen">
    <div id="header" class="text-darkGreen"></div>
    <div id="privacy"></div>
    <footer id="footer"></footer>
</body>
</html>
