<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/dist/output.css">
    <title>Website project template</title>
</head>
<script>
    const loadComponents = (id, url, callback) => {
        fetch(url)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById(id).innerHTML = html;
                if (callback) callback();
            });
    }

    window.onload = () => {
        loadComponents('header', '/src/sections/header.html', () => {
            const script = document.createElement('script');
            script.src = '/src/sections/menu.js';
            document.body.appendChild(script)
        });
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');

    }


</script>

<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
</body>

</html>
